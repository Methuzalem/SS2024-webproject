<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments</title>
    <link rel="stylesheet" type="text/css" href="./CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <header id="header" class="p-3 bg-black">
        <div class="containter">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <h1 id="headerTitle" class="me-lg-5 d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    Appointment Finder
                </h1>
                <ul id="headerList" class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li>
                        <button id="newAppointment" class="nav-link px-2 btn-primary btn-outline-light text-white">
                            New Appointment
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <div id="main" class="row col">
        <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal Title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Modal content goes here...</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
        <ul id="appointmentList">
            <li>
                <div>
                    Temp 1
                </div>
            </li>
            <li>
                <div>
                    Temp 2
                </div>
            </li>
            <li>
                <div>
                    Temp 3
                    Date:
                </div>
            </li>
        </ul>
    </div>

    <div id="footer" class="row col">
        <div id="footerDate">
            SS-2024
        </div>
    </div>

    <script src="../frontend/JS/dest/script.js"></script>
</body>
</html>
