<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Appointments</title>
        <link rel="stylesheet" type="text/css" href="./CSS/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>

    <body>
        <header id="header" class="p-3 bg-black mb-4">
            <div class="containter">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <h1 id="headerTitle" class="me-lg-5 d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                        Appointment Finder
                    </h1>
                    <ul id="headerList" class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li>
                            <button id="newAppointment" data-bs-toggle="modal" data-bs-target="#newAppointmentModal" class="nav-link px-2 btn-primary btn-outline-light text-white">
                                New Appointment
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </header>

        <div id="main" class="row col">
            <div class="modal fade" id="newAppointmentModal" tabindex="-1" aria-labelledby="newAppointmentModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header" id="modalHeader">
                            <h5 class="modal-title" id="newAppointmentModalLabel">Create a new Appointment</h5>
                        </div>
                        <div class="modal-body">
                            <div>
                                <label for="newTitle" class="form-label thickLabel">Appointment title</label>
                                <input type="text" id="newTitle" class="form-control border-dark">
                            </div>
                            <div>
                                <label for="newDuration" class="form-label thickLabel">Appointment duration(hours)</label>
                                <input type="text" id="newDuration" class="form-control border-dark">
                            </div>
                            <div>
                                <label for="newDate" class="form-label thickLabel">Appointment expiry date</label>
                                <input type="text" id="newDate" class="form-control border-dark">
                            </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="newClose">Close</button>
                            <button type="button" class="btn btn-dark" data-bs-dismiss="modal" id="newSave">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="container">
                <ul class="list-group ms-3" id="list">
                </ul>
            </div>
        </div>

        <div class="modal fade" id="appointmentModal" tabindex="-1" aria-labelledby="appointmentModalTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header" id="modalHeader">
                        <h5 class="modal-title" id="appointmentModalTitle">Title</h5>
                    </div>
                    <div class="modal-body">
                        <div>
                            <label for="appointmentName" class="form-label thickLabel">Name</label>
                            <input type="text" id="appointmentName" class="form-control border-dark">
                        </div>
                        <div>
                            <label for="appointmentDate" class="form-label thickLabel">Date</label>
                            <input type="date" id="appointmentDate" class="form-control border-dark">
                        </div>
                        <div>
                            <label for="appointmentTime" class="form-label thickLabel">Time</label>
                            <input type="time" id="appointmentTime" class="form-control border-dark">
                        </div>
                        <div>
                            <label for="appointmentDuration" class="form-label thickLabel">Duration</label>
                            <input type="text" id="appointmentDuration" class="form-control border-dark" readonly>
                        </div>
                        <div>
                            <label for="appointmentComment" class="form-label thickLabel">Comment</label>
                            <input type="text" id="appointmentComment" class="form-control border-dark">
                        </div>
                        <div>
                            <label for="appointmentDate" class="form-label thickLabel">Date</label>
                            <input type="text" id="appointmentDate" class="form-control border-dark" readonly>
                        </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="../frontend/JS/dest/script.js"></script>
    </body>
</html>
